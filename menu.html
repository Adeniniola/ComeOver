<html lang="en">
<head>
  <meta charset="UTF-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold text-danger" href="index.html">COMEOVER</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="restaurants.html">Restaurants</a></li>
        <li class="nav-item"><a class="nav-link active" href="menu.html">Menu</a></li>
        <li class="nav-item"><a class="nav-link" href="cart.html">Cart <span class="badge bg-danger" id="cart-badge">0</span></a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container my-5">
  <h2 class="mb-4">Mama Put - Menu</h2>
  <div class="row">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Jollof Rice</h5>
          <p>â‚¦1500</p>
          <button class="btn btn-danger add-to-cart" data-name="Jollof Rice" data-price="1500">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  let cart = JSON.parse(localStorage.getItem("cart")) || [];

  function updateCartCount() {
    let count = cart.reduce((sum, item) => sum + item.qty, 0);
    localStorage.setItem("cartCount", count);
    document.getElementById("cart-badge").innerText = count;
  }

  document.querySelectorAll(".add-to-cart").forEach(btn => {
    btn.addEventListener("click", () => {
      let name = btn.dataset.name;
      let price = parseInt(btn.dataset.price);
      let existing = cart.find(item => item.name === name);
      if (existing) existing.qty++;
      else cart.push({ name, price, qty: 1 });
      localStorage.setItem("cart", JSON.stringify(cart));
      updateCartCount();
    });
  });

  document.addEventListener("DOMContentLoaded", updateCartCount);
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
