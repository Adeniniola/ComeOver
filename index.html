<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold text-danger" href="index.html">COMEOVER</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">

      <ul class="navbar-nav ms-auto">

        <li class="nav-item"><a class="nav-link" href="restaurants.html">Restaurants</a></li>
        <li class="nav-item"><a class="nav-link" href="cart.html">Cart <span class="badge bg-danger" id="cart-badge">0</span></a></li>

<!-- Hero -->

  <div class="col-lg-6 mx-auto">
    <p class="lead mb-4">Order delicious meals from your favorite Nigerian restaurants and get them delivered fast!</p>
  </div>
</div>

<!-- Categories -->
<div class="container my-5">
  <h2 class="mb-4">Categories</h2>
  <div class="row text-center">

  </div>
</div>

<!-- Featured restaurants -->
<div class="container my-5">
  <h2 class="mb-4">Featured Restaurants</h2>
  <div class="row">
    <div class="col-md-4">
      <div class="card">
        <img src="img/restaurant1.jpg" class="card-img-top" alt="Restaurant">
        <div class="card-body">
          <h5 class="card-title">Mama Put</h5>
          <p class="card-text">Fast delivery Â· Local dishes</p>
          <a href="restaurants.html" class="btn btn-danger">View</a>

      </div>
    </div>
  </div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    document.getElementById("cart-badge").innerText = localStorage.getItem("cartCount") || 0;
  });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</html>
