<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>COMEOVER - Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold text-danger" href="index.html">COMEOVER</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="restaurants.html">Restaurants</a></li>
        <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
        <li class="nav-item"><a class="nav-link active" href="cart.html">Cart <span class="badge bg-danger" id="cart-badge">0</span></a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Cart Content -->
<div class="container my-5">
  <h2 class="mb-4">Your Cart</h2>
  <ul class="list-group mb-3" id="cart-items"></ul>
  <h4>Total: $<span id="cart-total">0</span></h4>
  <button class="btn btn-success mt-3" id="checkout-btn">Checkout</button>
</div>

<script>
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  let cartItems = document.getElementById("cart-items");
  let cartTotal = 0;

  function renderCart() {
    cartItems.innerHTML = "";
    cartTotal = 0;
    if (cart.length === 0) {
      cartItems.innerHTML = "<li class='list-group-item'>Your cart is empty.</li>";
    } else {
      cart.forEach((item, index) => {
        let li = document.createElement("li");
        li.className = "list-group-item d-flex justify-content-between align-items-center";
        li.innerHTML = `${item.name} 
          <span>
            $${item.price} x ${item.qty} = $${item.price * item.qty}
          </span>`;
        cartItems.appendChild(li);
        cartTotal += item.price * item.qty;
      });
    }
    document.getElementById("cart-total").innerText = cartTotal.toFixed(2);
    document.getElementById("cart-badge").innerText = cart.reduce((sum, i) => sum + i.qty, 0);
  }

  renderCart();

  // Checkout
  document.getElementById("checkout-btn").addEventListener("click", () => {
    if (cart.length === 0) {
      alert("Your cart is empty!");
      return;
    }
    localStorage.setItem("lastOrder", JSON.stringify(cart));
    localStorage.setItem("lastTotal", cartTotal.toFixed(2));
    localStorage.removeItem("cart");
    localStorage.setItem("cartCount", 0);
    window.location.href = "tracking.html";
  });
</script>

</body>
</html>
